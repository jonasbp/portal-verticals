<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="*" http-equiv="Access-Control-Allow-Origin">
    <title>Verticals | Portal para Condominios</title>
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="lib/jquery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/b9786aa6c5.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="./js/slide-menu.js"></script>
    <script type="text/javascript" src="./js/feeds.js"></script>
    <script defer type="text/javascript" src="js/usuario.js"></script>

    <!-- Favicon (Icon Topo) -->

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <meta name="theme-color" content="#0174DF">
    <meta name="apple-mobile-web-app-status-bar-style" content="#0174DF">
    <meta name="msapplication-navbutton-color" content="#0174DF">
</head>

<body>

<!-- Barra de Navegação Topo -->

<nav id="navegation-bar"></nav>
<div class="nav-space"></div>

<!-- Coluna esquerda - Menus e outros -->

<div class="row">
    <div class="col s12 m4 l2 marginesquerda" id="mobileoff" style="margin-top: 1em">
        <div id="menu"></div>
    </div>

    <!-- Coluna Central - Postagens e outros -->


    <div class="col s12 m7" style="margin-top: 2em">
        <div class="title-pages collection z-depth-1">
            <div class="title-pages collection collection-item active"><i class="fas fa-arrow-circle-down"> </i> Acesse
                sua conta:
            </div>
        </div>

    <div class="col s12 m7" >
        <div class="row">
            <div class="col s12 m12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">person</i>
                        <input type="text" id="usuario" class="autocomplete">
                        <label for="usuario">Usuário</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">vpn_key</i>
                        <input type="password" id="senha" class="autocomplete">
                        <label for="senha">Senha</label>
                    </div>
                    <div style="margin-left: 4rem;">
                        <input type="checkbox" id="lembrarsenha" name="lembrarsenha">
                        <label for="lembrarsenha">Deseja lembrar sua senha?</label>
                    </div>
                    <a id="login" class="waves-effect waves-light btn white black-text border-bottom-fina" style="margin-top: 15px; width: 100%">Acessar minha conta</a>
                    <div class="divider" style="margin-top: 15px;"></div>

                    <div style="margin-top: 15px;">
                        <label>Caso esteja enfrentando problemas ao acessar sua conta, podemos te ajudar:</label>
                        <label class="esqueceusenha">Esqueci minha senha ou usuário</label>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="col s12 m3" style="margin-top: 1em">

        <span style="margin-top: 10px">Você pode acessar utilizando:</span>

        <a class="btn1 btn-block btn-social btn-facebook" style="margin-top: 10px; width: 100%;">
            <span class="fab fa-facebook-square"></span> Acessar com Facebook
        </a>

        <a class="btn1 btn-block btn-social btn-google" style="width: 100%;">
            <span class="fab fa-google"></span> Acessar com gmail
        </a>

        <div class="divider" style="margin-top: 10px;"></div>

        <div class="divider"></div>
        <p class="contas-fontes" style="margin-top: 10px;">Ainda não possui cadastro?</p>
        <p class="sub-contas-fontes" style="margin-top: 10px;">Registre-se agora e fique por dentro de todas as nossas
            novidades!</p>
        <a href="./registro.html" class="btn1 btn-block btn-social btn-criarconta" style="width: 100%;">
             <span class="fas fa-plus"></span>Criar uma conta
        </a>
    </div>
    </div>

    <!-- Artigos recentes -->
    </div>
</body>
</html>
