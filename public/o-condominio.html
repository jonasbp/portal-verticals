<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0174DF">
    <meta name="apple-mobile-web-app-status-bar-style" content="#0174DF">
    <meta name="msapplication-navbutton-color" content="#0174DF">
    <meta name="description" content="Aplicativo simples e objetivo para condomínios">
    <meta name="keywords" content="Condomínio,convivência,conveniência">
    <meta name="author" content="Desenvolvido pela equipe de tecnologia da Craos.NET">

    <title>Verticals | Portal para Condominios</title>

    <!-- Favicon (Icon Topo) -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Formatação do tema -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/index.css">
    <link type="text/css" rel="stylesheet" href="css/icon.css">

    <!-- Automação do aplicativo -->
    <script type="text/javascript" src="lib/jquery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/slide-menu.js"></script>
    <script defer type="text/javascript" src="js/feeds.js"></script>
    <script defer type="text/javascript" src="js/usuario.js"></script>

</head>

<body>

    <!-- Barra de Navegação Topo -->

    <nav id="navegation-bar"></nav>
    <div class="nav-space"></div>

    <!-- Coluna esquerda - Menus e outros -->
    <div class="row">
        <div class="col s12 m4 l2 marginesquerda" id="mobileoff" style="margin-top: 1em">
            <div id="menu"></div>
        </div>

    </div>
    <!-- Coluna Central - Postagens e outros -->

    <div class="col s12 m4 l7" style="margin-top: 1em">
        <div class="row">

            <div class="parallax-container">
                <div class="parallax"><img alt="" src="images/parallax1.jpg"></div>
            </div>
            <div class="section white">
                <div class="row container">
                    <h2 class="header">Parallax</h2>
                    <p class="grey-text text-darken-3 lighten-3">Parallax is an effect where the background content or image in this case, is moved at a different speed than the foreground content while scrolling.</p>
                </div>
            </div>
            <div class="parallax-container">
                <div class="parallax"><img alt="" src="images/parallax2.jpg"></div>
            </div>

        <div id="postagens-artigos"></div>
    </div>

    <!-- Artigos recentes -->

    <div class="col s12 m4 l3" id="recentes" style="margin-top: 1em">
    </div>

    <!-- Direitos Autorais ©  -->

    <div class="col s12 m4 l3" id="bycraos">
    </div>

</body>
</html>
