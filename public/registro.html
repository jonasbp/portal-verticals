<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verticals | Portal para Condominios</title>
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/b9786aa6c5.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="./js/slide-menu.js"></script>
    <script type="text/javascript" src="./js/feeds.js"></script>

    <!-- Favicon (Icon Topo) -->

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <meta name="theme-color" content="#0174DF">
    <meta name="apple-mobile-web-app-status-bar-style" content="#0174DF">
    <meta name="msapplication-navbutton-color" content="#0174DF">


</head>

<body>

    <!-- Barra de Navegação Topo -->

    <nav id="navegation-bar"></nav>
    <div class="nav-space"></div>

    <div class="container">
    <div class="col s12 m4 l7" style="margin-top: 1em">
        <div class="row">
            <div class="col s12">
                <div class="card-panel white border-bottom">
                    <h5>Criar sua conta</h5>
                    <span class="black-text">Complete os passos abaixo e conheça a melhor experiência em uma plataforma para seu Condomínio!</span>
                    <div class="divider" style="margin-top: 15px"></div>

                    <div class="row" style="margin-top: 15px;">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12 m6">
                                    <input placeholder="Insira seu nome" id="first_name" type="text" class="validate">
                                    <label for="first_name">Nome <span class="red-text">*</span></label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <input placeholder="Insira seu sobrenome" id="first_name" type="text" class="validate">
                                    <label for="first_name">Sobrenome <span class="red-text">*</span></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m6">
                                    <input placeholder="Insira seu telefone" id="first_name" type="text" class="validate">
                                    <label for="first_name">Telefone <span class="red-text">*</span> </label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <input placeholder="Insira seu e-mail" id="first_name" type="text" class="validate">
                                    <label for="first_name">E-mail <span class="red-text">*</span></label>
                                </div>
                            </div>

                            <div class="divider" style="margin-top: 15px; margin-bottom: 15px;"></div>

                            <span class="black-text" style="margin-top: 50px;">Para complementar seu cadastro, insira algumas informações <label>(Opicional)</label> </span>

                            <div class="row" style="margin-top: 15px;">
                                <div class="input-field col s12 m6">
                                    <input placeholder="Insira seu telefone" id="first_name" type="text" class="validate">
                                    <label for="first_name">Nome do Condomínio </label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <input placeholder="Insira seu e-mail" id="first_name" type="text" class="validate">
                                    <label for="first_name">CEP do condomínio </label>
                                </div>

                                <div style="margin-left: 10px">
                                    <input type="checkbox" id="lembrarsenha" name="lembrarsenha">
                                    <label for="lembrarsenha">Eu concordo com os <a>termos de uso</a> e desejo continuar</label>
                                </div>
                            </div>

                            <a class="waves-effect waves-light btn white black-text border-bottom-fina rig">Criar minha conta</a>

                        </form>
                    </div>


                </div>
            </div>
        </div>

    <div class="col s12 m4 l3" id="bycraos"></div>
</body>
</html>
